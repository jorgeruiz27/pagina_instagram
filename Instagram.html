<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Instagram</title>
</head>
<body>
	<div class="principal">
		<div class="lado_esquerdo">
			<img src="./imagem/instagram-celular.png" alt="celular">
		</div>	
		<div class="lado_direito">
			<div class="grupo">
				<img src="./imagem/instagram-logo.png" class="logo_insta" alt="log instagram">
				<div class="foto_perfil">
					<img src="./imagem/perfil-jorge.jpg" alt="foto de perfil">
				</div>
					<a href="https://www.instagram.com/jorgeruiz.27/"target="_blank" class="login_insta">Continue como jorgeruiz.27</a>
					<a href="https://www.google.com.br/" class="sair_insta">Remover conta</a>
			</div>
			<div class="grupo">
				<p class="sair_conta">Não é jorgeruiz.27?</p>
				<p class="sair_conta">
					<a href="https://www.google.com.br/" class="link_azul">Alternar contas</a>
					ou
					<a href="https://www.google.com.br/" class="link_azul">Inscreva-se</a>
				</p>
			</div>
			<div class="baixe_o_app">
				<p>Baixe o aplicativo</p>
				<div class="download">
					<a href="https://www.apple.com/br/app-store/"target="_blank" class="download_app"></a>
					<a href="https://play.google.com/store/"target="_blank" class="download_app"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
